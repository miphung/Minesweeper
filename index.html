<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Minesweeper Game</title>
		<link rel="shortcut icon" href="bowser.gif" type="image/x-icon" />
		<link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
		<script src="Guido.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<h1>Minesweeper</h1>
		</header>
			<section id="content">
				<canvas id="Minesweeper" data-processing-sources="Minesweeper.pde">
				</canvas>
		    </section>
	    <footer>
	    	<br>
		    Rules: <br> 
		    1. Click on a button, numbers that appear on the box show how far a bomb is away from that button. <br>
		    2. Try to open all the boxes without clicking on the bomb. <br> <br>
		    <center> Good luck! </center>  
		    <img src="bomb.gif">
	    </footer>
	</body>
</html>
